name: Validate Pull Request

on:
  workflow_dispatch:
  push:
    branches: [ 'feature/*', 'main' ]
  pull_request:
    branches: [ 'feature/*', 'main' ]
  merge_group:

permissions:
  contents: read #those permissions are required to run the codeql analysis
  actions: read
  security-events: write
  
jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    env:
      solutionName: Microsoft.Graph.Core.sln
      relativePath: ./src/Microsoft.Graph.Core
    steps:
      - uses: actions/checkout@v4.1.7

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Setup JDK for android targets
        uses: actions/setup-java@v5
        with:
          distribution: 'microsoft'
          java-version: '11'
        
      
      - name: Install Android SDK (API 31)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $env:ANDROID_SDK_ROOT = "$env:USERPROFILE\android-sdk"
          New-Item -ItemType Directory -Force -Path $env:ANDROID_SDK_ROOT | Out-Null
          
          $zip = "$env:TEMP\cmdline-tools.zip"
          Invoke-WebRequest -UseBasicParsing `
            -Uri "https://dl.google.com/android/repository/commandlinetools-win-11076708_latest.zip" `
            -OutFile $zip

          Expand-Archive -Path $zip -DestinationPath "$env:ANDROID_SDK_ROOT" -Force
          New-Item -ItemType Directory -Force -Path "$env:ANDROID_SDK_ROOT\cmdline-tools\latest" | Out-Null
          Get-ChildItem "$env:ANDROID_SDK_ROOT\cmdline-tools" -Exclude latest | `
            ForEach-Object { Move-Item $_.FullName "$env:ANDROID_SDK_ROOT\cmdline-tools\latest" -Force }

          $sdk = "$env:ANDROID_SDK_ROOT\cmdline-tools\latest\bin\sdkmanager.bat"
          cmd /c "echo y | `"$sdk`" --licenses"
          & $sdk --install "platforms;android-31" "build-tools;31.0.0" "platform-tools"

          $jar = Join-Path $env:ANDROID_SDK_ROOT "platforms\android-31\android.jar"
          if (!(Test-Path $jar)) { throw "android.jar not found at $jar" }

          echo "ANDROID_SDK_ROOT=$env:ANDROID_SDK_ROOT" >> $env:GITHUB_ENV
          
      - name: Install Android dependencies for net6.0-android
        shell: pwsh
        run: |
          dotnet build `
            -t:InstallAndroidDependencies `
            -f net6.0-android `
            "-p:AndroidSdkDirectory=$env:ANDROID_SDK_ROOT"


      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Install needed dotnet workloads
        run: dotnet workload install android macos ios maccatalyst
     
      - name: Restore nuget dependencies
        run: dotnet restore ${{ env.solutionName }}

      - name: Lint the code
        run: dotnet format --verify-no-changes

      - name: Build
        run: dotnet build ${{ env.solutionName }} -c Debug /p:UseSharedCompilation=false,IncludeMauiTargets=true

      - name: Test
        run: dotnet test ${{ env.solutionName }} --no-build --verbosity normal -c Debug /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=opencover

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  validate-trimming:
    name: Validate Project for Trimming
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4.1.7

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: Validate Trimming warnings
        run: dotnet publish -c Release -r win-x64 /p:TreatWarningsAsErrors=true /warnaserror -f net9.0
        working-directory: ./tests/Microsoft.Graph.DotnetCore.Core.Trimming
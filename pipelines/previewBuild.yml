# Create a preview build artifact from the HEAD of the dev branch.
trigger:
  branches:
    include:
    - dev
  paths:
    include:
      - src/*
    exclude:
      - .github/*
      - build/*
      - docs/*
      - pipelines/*
      - scripts/*
      - .gitignore
      - CONTRIBUTING.md
      - LICENSE.txt
      - Microsoft.Graph.Core.sln
      - README.md
      - THIRD PARTY NOTICES
      - appveyor.yml

pr: none

variables:
  PACKAGE_NAME: 'microsoft.graph.core'
  PROJECT_PATH: '.\src\Microsoft.Graph.Core\Microsoft.Graph.Core.csproj'

pool:
  name: Microsoft Graph
  demands:
  - msbuild
  - vstest

steps:
- task: securedevelopmentteam.vss-secure-development-tools.build-task-credscan.CredScan@2
  displayName: 'Run CredScan'
  inputs:
    debugMode: false

- task: PowerShell@2
  displayName: 'Validate updated version'
  inputs:
    targetType: filePath
    filePath: 'scripts\ValidateUpdatedNugetVersion.ps1'
    arguments: '-packageName "$(PACKAGE_NAME)" -projectPath "$(PROJECT_PATH)"'
  enabled: true

- task: NuGetCommand@2
  displayName: 'NuGet restore'

- task: MSBuild@1
  displayName: 'Build solution to run tests'
  inputs:
    configuration: debug
    clean: true

- task: VSTest@2
  displayName: 'Run enabled tests'

- task: PowerShell@2
  displayName: 'Enable signing'
  inputs:
    targetType: filePath
    filePath: 'scripts\EnableSigning.ps1'
    arguments: '-projectPath "$(PROJECT_PATH)"'
  enabled: true

- task: PowerShell@2
  displayName: 'Set or increment preview version.'
  inputs:
    targetType: filePath
    filePath: 'scripts\IncrementPreviewVersion.ps1'
    arguments: '-packageName "$(PACKAGE_NAME)" -projectPath "$(PROJECT_PATH)"'
  enabled: true

- task: MSBuild@1
  displayName: 'Build solution for preview release signing'
  inputs:
    solution: src/**/Microsoft.Graph.Core.csproj
    configuration: release
    clean: true

- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
  displayName: 'ESRP DLL Strong Name (Microsoft.Graph.Core)'
  inputs:
    ConnectedServiceName: 'microsoftgraph ESRP CodeSign DLL-only'
    FolderPath: src/Microsoft.Graph.Core/bin/release
    Pattern: Microsoft.Graph.Core.dll
    signConfigType: inlineSignParams
    inlineOperation: |
     [
         {
             "keyCode": "CP-233863-SN",
             "operationSetCode": "StrongNameSign",
             "parameters": [],
             "toolName": "sign",
             "toolVersion": "1.0"
         },
         {
             "keyCode": "CP-233863-SN",
             "operationSetCode": "StrongNameVerify",
             "parameters": [],
             "toolName": "sign",
             "toolVersion": "1.0"
         }
     ]
    SessionTimeout: 20

- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
  displayName: 'ESRP DLL CodeSigning (Microsoft.Graph.Core)'
  inputs:
    ConnectedServiceName: 'microsoftgraph ESRP CodeSign DLL-only'
    FolderPath: src/Microsoft.Graph.Core/bin/release
    Pattern: Microsoft.Graph.Core.dll
    signConfigType: inlineSignParams
    inlineOperation: |
     [
         {
             "keyCode": "CP-230012",
             "operationSetCode": "SigntoolSign",
             "parameters": [
                 {
                     "parameterName": "OpusName",
                     "parameterValue": "Microsoft"
                 },
                 {
                     "parameterName": "OpusInfo",
                     "parameterValue": "http://www.microsoft.com"
                 },
                 {
                     "parameterName": "FileDigest",
                     "parameterValue": "/fd \"SHA256\""
                 },
                 {
                     "parameterName": "PageHash",
                     "parameterValue": "/NPH"
                 },
                 {
                     "parameterName": "TimeStamp",
                     "parameterValue": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
                 }
             ],
             "toolName": "sign",
             "toolVersion": "1.0"
         },
         {
             "keyCode": "CP-230012",
             "operationSetCode": "SigntoolVerify",
             "parameters": [],
             "toolName": "sign",
             "toolVersion": "1.0"
         }
     ]
    SessionTimeout: 20

- task: DotNetCoreCLI@2
  displayName: 'dotnet pack (no build, create NuGet)'
  inputs:
    command: pack
    packagesToPack: '**\Microsoft.Graph.Core.csproj'
    nobuild: true

- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
  displayName: 'ESRP NuGet CodeSigning'
  inputs:
    ConnectedServiceName: 'microsoftgraph ESRP CodeSign DLL-only'
    FolderPath: '$(Build.ArtifactStagingDirectory)'
    Pattern: '*.nupkg'
    signConfigType: inlineSignParams
    inlineOperation: |
          [
              {
                  "keyCode": "CP-401405",
                  "operationSetCode": "NuGetSign",
                  "parameters": [ ],
                  "toolName": "sign",
                  "toolVersion": "1.0"
              },
              {
                  "keyCode": "CP-401405",
                  "operationSetCode": "NuGetVerify",
                  "parameters": [ ],
                  "toolName": "sign",
                  "toolVersion": "1.0"
              }
          ]

    SessionTimeout: 20

- task: CopyFiles@2
  displayName: 'Copy release scripts to artifact staging directory'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: |
     scripts\GetNugetPackageVersion.ps1
     scripts\GetLatestCommitSHA.ps1
    TargetFolder: '$(Build.ArtifactStagingDirectory) '

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: Microsoft.Graph.Core.nupkg and release pipeline scripts'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: PreviewReleaseArtifact

- task: YodLabs.O365PostMessage.O365PostMessageBuild.O365PostMessageBuild@0
  displayName: 'Graph Client Tooling pipeline fail notification'
  inputs:
    addressType: serviceEndpoint
    serviceEndpointName: 'microsoftgraph pipeline status'
    title: '$(Build.DefinitionName) failure notification'
    text: 'This pipeline has failed. View the build details for further information. This is a blocking failure.'
  condition: failed()
  enabled: true